<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedbackBox Demo</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
    <h1>My Website</h1>
    <p>This is a demo website showing how to embed the feedback widget.</p>
    
    <h2>Embedded FeedbackBox:</h2>
    <div id="feedbackbox-widget"></div>
    
    <script src="widget.js"></script>
    
    <hr style="margin: 40px 0;">
    
    <h2>FeedbackBox iframe Version:</h2>
    <iframe src="widget.html" width="320" height="180" frameborder="0"></iframe>
</body>
</html>
